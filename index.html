<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Video Experience</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: #000;
        }
        video {
            position: absolute;
            top: 50%; left: 50%;
            width: 100vw; height: 100vh;
            transform: translate(-50%, -50%);
            object-fit: cover; /* This forces the portrait video to fill the screen */
        }
        /* Hidden button for sound activation */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            z-index: 10; background: rgba(0,0,0,0.5); color: white;
            font-family: sans-serif; cursor: pointer;
        }
    </style>
</head>
<body>

    <video id="v" autoplay muted loop playsinline>
        <source src="J_John_Priola_Breeze_2024.mp4" type="video/mp4">
    </video>

    <div id="overlay" onclick="unmute()">Tap for Sound</div>

    <script>
        function unmute() {
            const v = document.getElementById('v');
            v.muted = false;
            document.getElementById('overlay').style.display = 'none';
            // Optional: trigger native fullscreen on tap
            if (v.requestFullscreen) v.requestFullscreen();
            else if (v.webkitRequestFullscreen) v.webkitRequestFullscreen();
        }
    </script>
</body>
</html>
